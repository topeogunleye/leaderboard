<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  </head>
  <body>
    <main class="main">
      <section class="leaderboard">
        <h1>Leaderboard</h1>

        <div class="recent-scores">
          <span>Recent scores</span>
          <button id="refresh-button" class="btn btn-refresh">Refresh</button>
        </div>
        <ul class="leaderboard-content">
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>1</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>2</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>3</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>4</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>5</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
          <li class="leaderboard-item">
            <div class="leaderboard-item-name">
              <span>6</span>
              <span>John Doe</span>
            </div>
            <div class="leaderboard-item-score">
              <span>100</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="form form-menu" id="form-menu">
        <form id="leaderboard-form" class="leaderboard-form">
          <h2>Add your score</h2>
          <div class="form-group">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Your name"
            />
          </div>
          <div class="form-group">
            <label for="score"></label>
            <input
              type="text"
              id="score"
              class="form-control"
              placeholder="Your score"
            />
          </div>

          <button
            type="submit"
            id="submit-button"
            class="btn btn-submit btn-success me-3"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
